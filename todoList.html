<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do Lista</title>
        <link rel="stylesheet" type="text/css" href="todolist.css">
    </head>
    <body>
        <div>
            <h1>My To Do List</h1>
        </div>
        <div>
            <label> Insert a thing to do here:
                <input id="thing" type="text" placeholder="insert here">
            </label>
            <button id="add" onclick="add()">+</button>
            
        </div>
        <script>
            var todo=document.getElementById("thing");
            function add(){
                if(todo==""){
                    window.alert("write something!");
                }else{
                    var nov=document.createElement("div");
                    var thick=document.createElement("img");
                    thick.src="sliki/tick_symbol.jpg";
                    nov.innerHTML=todo.value;
                    document.body.appendChild(nov);
                    document.body.appendChild(thick);
                    
                    thick.addEventListener('click', function(){
                        document.body.removeChild(nov);
                        document.body.removeChild(thick);
                    });
                }  
            }
        </script>
    </body>
</html>
